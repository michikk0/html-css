<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesclagem de células</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
        }

        a > p {
            color: black;
            font-style: italic;

            margin-top: 25px;
        }

        table {
            width: 250px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 15px;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>mesclando células</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>

        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>

        <tr>
            <td>H</td>
        </tr>

        <tr>
            <td colspan="2">L</td>
        </tr>
    </table>

    <a href="index.html" rel="prev"><p>&larr; voltar a tabela anterior...</p></a>
</body>
</html>
