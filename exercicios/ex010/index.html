<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hyperlinks!</title>
</head>
<body>
    <a href="https://www.youtube.com/shorts/B1rm-ddtvPY" target="_blank" rel="external">
        <h2>Uma vez...</h2>
        <blockquote>
        <strong>...eu nunca passei mal tomando leite.</strong> <br>
        Em 2021, eu tomava leite de manhã - gelado! <br>
        No almoço, leite temperatura ambiente <br>
        À tarde, não podia ficar sem leite quentinho...
        </blockquote>
    </a>
    <!--a = âncora--> 
    <!--parâmetro target=_blank -> vou abrir o link em outra guia / -->
    <!--parâmetro rel=external -> esse link é de um site q n é o meu (rel só serve para o mecanismo de pesquisa entender o propósito do link)-->

    <p><a href="outra coisinha/pag002.html" target="_self" rel="next"><small>veja a imagem de um femboy totoso</small></a></p>
    <!-- target="_self" -> é pra abrir na msm guia. ideal para páginas do meu msm site-->
</body>
</html>
