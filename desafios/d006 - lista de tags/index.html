<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lista de tags HTML</title>
</head>
<body>
    <h1>Lista de Tags da HTML</h1>
    <h2>Gerais</h2>
    <ul>
        <li><abbr title="&lt;p&gt;">parágrafos</abbr></li>
        <li><abbr title="&lt;h1&gt;-&lt;h6&gt;">títulos</abbr></li>
        <li><abbr title="&lt;img&gt;">imagens</abbr></li>
        <li><abbr title="&lt;a&gt;">hyperlink</abbr></li>
    </ul>

    <h2>Listas</h2>
    <ul>
        <li><abbr title="&lt;ol&gt;">ordenadas</abbr>
        <li><abbr title="&lt;ul&gt;">não-ordenadas</abbr>
        <li><abbr title="&lt;dl&gt;">de definições</abbr>
    </ul>
    
    <h2>Semântica</h2>
    <ul>
        <li><abbr title="&lt;strong&gt;">destaque</abbr>
        <li><abbr title="&lt;em&gt;">ênfase</abbr>
        <li><abbr title="&lt;ins&gt;">inserido</abbr>
        <li><abbr title="&lt;del&gt;">deletado</abbr>
        <li><abbr title="&lt;abbr&gt;">abreviações</abbr>
        <li><abbr title="&lt;sup&gt;">sobrescrito</abbr>
        <li><abbr title="&lt;sub&gt;">subscrito</abbr>
        <li><abbr title="&lt;small&gt;">miúdas</abbr>
    </ul>
</body>
</html>
